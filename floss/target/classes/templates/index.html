<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<style>
html {
    position: relative;
    min-height: 100%;
}

body {
    margin-bottom: 70px;
}

.alert {
    position: absolute;
    margin-top: -10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

.input-group .input-group-text {
    width: 100%;
}

@media (max-width: 1100px) {
    form .input-group-prepend {
        width: 100%;
    }

    form .input-group-append {
        width: 100%;
    }
}

@media (min-width: 1100px) {
    form .input-group-prepend {
        min-width: 155px;
    }

    form .input-group-append {
        min-width: 100px;
    }
}
</style>

<body>
    <div class="img-container" style="text-align: center;">
        <img  th:src="@{/images/floss.jpeg}"  width="300px">
    </div>
    <br>
     <div class="alert alert-success collapse" role="alert">
            <span class="fa fa-check-circle"></span> <span class="alertText"></span>
        </div>
        <div class="alert alert-danger collapse" role="alert">
            <span class="fa fa-exclamation-circle"></span> <span class="alertText"></span>
        </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="jumbotron jumboton-fluid">
                <h1>Parking area status</h1><span id="full" class="invisible badge badge-danger">Full</span></h1>
                <p class="lead">Capacity: <strong><span id="capacity"></span></strong></p>
                <p class="lead">Occupied: <strong><span id="occupied"></span></strong></p>
                <p class="lead">Free: <strong><span id="free"></span></strong></p>
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="jumbotron jumboton-fluid">
                <h1>Arrival</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Registration plate</span>
                    </div>
                    <input id="registerInput" type="text" class="form-control" required="required" />
                </div>
                <button id="registerButton" type="button" class="btn btn-block btn-dark">Register new car</button>
            </div>
            <div class="jumbotron">
                <h1>Departure</h1>
                <div id="checkout">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Registration plate</span>
                        </div>
                        <input id="checkoutInput" type="text" class="form-control" />
                    </div>
                    <button id="checkoutButton" type="button" class="btn btn-block btn-dark">Checkout</button>
                    <a href="/logout" class="btn btn-info btn-block">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                   </a>
                </div>
                <div id="release" class="collapse">
                    <p class="lead">Registration plate: <strong><span id="checkoutRegistration"></span></strong></p>
                    <p class="lead">Arrival time: <strong><span id="checkoutArrival"></span></strong></p>
                    <p class="lead">Departure time: <strong><span id="checkoutDeparture"></span></strong></p>
                    <p class="lead">Amount due: <strong><span id="checkoutFee"></span> &#8377;</strong></p>
                    <div class="btn-group d-flex" role="group">
                        <button id="releaseButton" class="btn btn-success w-100">Release</button>
                        <button id="cancelReleaseButton" class="btn btn-danger w-100">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
</body>

</html>
